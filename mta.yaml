ID: UDA_HANA_APPS
_schema-version: '2.1'
version: 0.0.1
modules:
  - name: web
    type: html5
    path: web
    requires:
      - name: UAA-service
      - name: core_xsjs_api
        group: destinations
        properties:
          name: core-xsjs-backend
          url: '~{url}'
          forwardAuthToken: true
      - name: ui5
  - name: db
    type: hdb
    path: db
    requires:
      - name: hdi_db
        properties:
          TARGET_CONTAINER: '~{hdi-container-name}'
      - name: CROSS_SCHEMA_PRODUCTS
        group: SERVICE_REPLACEMENTS
        properties:
          key: ServiceName_1
          service: '~{products-service-name}'
  - name: core_xsjs
    type: nodejs
    path: core_xsjs
    provides:
      - name: core_xsjs_api
        properties:
          url: '${default-url}'
    requires:
      - name: UAA-service
      - name: hdi_db
      - name: db
  - name: cdb
    type: hdb
    path: cdb
    requires:
      - name: hdi_cdb
        properties:
          TARGET_CONTAINER: '~{hdi-container-name_2}'
      - name: UPS_PRODUCT_SEGMENT_SERVICE
        group: SERVICE_REPLACEMENTS
        properties:
          key: ServiceName_1
          service: '~{the-service-name}'

  - name: rudb
    type: hdb
    path: rudb
    requires:
     - name: hdi_rudb

resources:
  - name: UAA-service
    type: com.sap.xs.uaa-space
    parameters:
      config-path: ./xs-security.json
  - name: hdi_db
    parameters:
      config:
        schema: DB
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
  - name: ui5
    type: org.cloudfoundry.managed-service
    parameters:
      service: sapui5_sb
      service-plan: sapui5-1.52
  - name: CROSS_SCHEMA_PRODUCTS
    properties:
      products-service-name: '${service-name}'
    type: org.cloudfoundry.existing-service
  - name: hdi_cdb
    parameters:
      config:
        schema: CDB
    properties:
      hdi-container-name_2: '${service-name}'
    type: com.sap.xs.hdi-container
  - name: UPS_PRODUCT_SEGMENT_SERVICE
    parameters:
      service-name: UPS_PRODUCT_SEGMENT
    properties:
      the-service-name: '${service-name}'
    type: org.cloudfoundry.existing-service

  - name: hdi_rudb
    parameters:
       config:
          schema: rudb
    properties:
       hdi-container-name_3: ${service-name}
    type: com.sap.xs.hdi-container

